<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/menuT.xhtml">
	<ui:define name="panel"></ui:define>
	<ui:define name="content">
		<p:messages id="mensaje" autoUpdate="false"/>
		<p:fieldset id="fst" legend="Usuario Referido">
			<h:panelGrid id="pnl" columns="3" border="0">
			
			
			
			<p:outputLabel value="Nombre" for="nombre" />
				<p:inputText id="nombre"
					value="#{sacReferidoBean.sacUsuarioReferido.nombre}" required="true"
					requiredMessage="Requerido"
					onkeyup="this.value = this.value.toUpperCase();">
				</p:inputText>
				<p:message for="nombre" />
				
			<p:outputLabel value="Apellido" for="apellido"/>
				<p:inputText id="apellido"
					value="#{sacReferidoBean.sacUsuarioReferido.apellido}" required="true"
					requiredMessage="Requerido"
					onkeyup="this.value = this.value.toUpperCase();">
				</p:inputText>
				<p:message for="nombre"/>
				
			<p:outputLabel value="Ciudad" for="ciudad" />
				<p:selectOneMenu id="ciudad" value="#{sacReferidoBean.idciudad}"
					required="true" requiredMessage="Requerido">
					<f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
					<f:selectItems value="#{sacReferidoBean.listaciudad}" var="item"
						itemLabel="#{item.nombre}" itemValue="#{item.iddetallecatalogo}">
					</f:selectItems>
				</p:selectOneMenu>
				<p:message for="ciudad" />
				
			<p:outputLabel value="Teléfono" for="telefono" />
				<p:inputText id="telefono"
					value="#{sacReferidoBean.sacUsuarioReferido.telefono}" required="true"
					requiredMessage="Requerido">
				</p:inputText>
				<p:message for="telefono" />
				
			<p:outputLabel value="Correo" for="correo" />
				<p:inputText id="correo"
					value="#{sacReferidoBean.sacUsuarioReferido.correo}" required="true"
					requiredMessage="Requerido">
				</p:inputText>
				<p:message for="correo" />	
				
			<p:outputLabel value="Descripción"/>
				<p:inputTextarea value="#{sacReferidoBean.sacUsuarioReferido.descripcion}" required="true"
					requiredMessage="Requerido" rows="3" cols="33" id="descripcion" maxlength="200">
				</p:inputTextarea>
				<p:message for="descripcion" />		
				
							
			</h:panelGrid>
			
			<p:commandButton value="Crear Registro"
				action="#{sacReferidoBean.persistir()}"
				update=":frm:fst :frm:growl"
				icon="ui-icon-disk">
			</p:commandButton>
			
		</p:fieldset>
	</ui:define>


</ui:composition>
</html>
