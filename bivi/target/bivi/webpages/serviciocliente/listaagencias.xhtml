<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      
      
<ui:composition template="/templates/menuT.xhtml">
	<ui:define name="panel"></ui:define>
	<ui:define name="content">
			<p:messages id="mensaje" autoUpdate="false"/>	
			<p:fieldset id="fst2" legend="#{sesionBean.mostrarUsuarioLogeado()}">
			<p:dataTable id="tbl" value="#{admClienteBean.listacliente}" var="item" paginator="true" rows="10"
			 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			 paginatorPosition="bottom" editable="true" tableStyle="width: auto; white-space: nowrap"
			 widgetVar="carsTable" filteredValue="#{admClienteBean.clientefiltrado}" 
			 emptyMessage="No existen registros con ese criterio">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar Cliente   " />
						<p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px"/>
					</p:outputPanel>
				</f:facet>
			
				<p:column headerText="Código" filterBy="#{item.idcliente}"
					filterStyle="display:none">
					<h:outputText value="#{item.idcliente}" />
				</p:column>
				
				<p:column headerText="Razón Social" filterBy="#{item.razonsocial}"
					filterStyle="display:none">
					<h:outputText value="#{item.razonsocial}" />
				</p:column>
				
				<p:column headerText="Nombre Comercial" filterBy="#{item.nombrecomercial}"
					filterStyle="display:none">
					<h:outputText value="#{item.nombrecomercial}" />
				</p:column>
				
				<p:column headerText="Cliente Padre">
					<h:outputText value="#{item.idclientepadre.razonsocial}" />
				</p:column>
				
				<p:column headerText="RUC" filterBy="#{item.ruc}"
					filterStyle="display:none">
					<h:outputText value="#{item.ruc}" />
				</p:column>
				
				<p:column headerText="Actividad">
					<h:outputText value="#{item.idactividaddc.nombre}" />
				</p:column>
				
				<p:column headerText="Tipo Cliente">
					<h:outputText value="#{item.idtipoclientedc.nombre}" />
				</p:column>
				
				<p:column headerText="Ciudad">
					<h:outputText value="#{item.idciudaddc.nombre}" />
				</p:column>
				
				<p:column headerText="Estado">
					<h:outputText value="#{item.idestadodc.nombre}" />
				</p:column>
				
				
				<p:column headerText="Seleccionar">
					<p:commandButton icon="ui-icon-trash"
						action="#{admClienteBean.Eliminar()}"
						update=":frm:tbl" title="Eliminar">
						<f:setPropertyActionListener
							target="#{admClienteBean.admcliente}" value="#{item}">
						</f:setPropertyActionListener>
						<p:confirm header="Confirmacion"
							message="Desea eliminar el Registro..?" icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
					
			</p:dataTable>	
		</p:fieldset>	
	</ui:define>
</ui:composition>
</html>
